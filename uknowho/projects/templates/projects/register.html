{% extends 'projects/base.html' %}

{% block body %}
 	<!-- REGISTER BOX -->

 	<div class="container">

		<form class="form-signin">
			<h1 class="form-signin-heading text-muted">Sign Up</h1>
			<input type="text" class="form-control" placeholder="Name" required="" autofocus="">

				Sign In
			</button>
		</form>

	</div>

{% endblock body %}
