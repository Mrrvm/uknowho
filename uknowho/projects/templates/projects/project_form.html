{%extends 'projects/base.html'%}

{% block body %}
<style type="text/css">
    body {
      background-color: gray;
    }
</style>
<div class="container createCtn">
    <form class="form-horizontal" action="" method="post">
       <h1 style="padding-bottom: 20px; text-align:center">Start sharing your idea!</h1>
      {%csrf_token%}
      {% for field in form%}
      <div class="row">
          <div class="col-md-3"><label>{{field.label_tag}}</label></div>
          <div style="padding-bottom:20px" class="col-md-9"> <div>{{field}}</div></div>
          <span class="text-danger small"> {{field.errors}}</span>
      </div>
      {% endfor %}
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Post project
          </button>
    </form>
</div>
{% endblock %}
