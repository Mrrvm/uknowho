<html>
  <head>
    <meta charset="utf-8">

    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'projects/style.css'%}" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet"/>
    <title>{% block title%} uknowho {% endblock %} </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'projects/js/main.js' %}"></script>
  </head>
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'projects:index' %}">uknowho</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
              <li><a href="{% url 'projects:find'  %}">Find a Project</a></li>
              <li><a href="{% url 'projects:project_add'%}">Create a Project</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li id="register"><a href="{% url 'projects:register' %}">Register</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li id="login"><a href="{% url 'projects:login' %}">Login</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li id="logout"><a href="{% url 'projects:logout' %}">Logout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li id="user"><a style="padding-top:10px;" href="{% url 'projects:profile' %}"><i class="fa fa-user" aria-hidden="true"></i> {{user.username}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% if user.is_authenticated %}
    <script type="text/javascript">
      $(".fa").css("display", "inline");
      $("#logout").css("display", "inline");
      $("#user").css("display", "inline");
      $("#login").css("display", "none");
      $("#register").css("display", "none");
    </script>
    {% else %}
    <script type="text/javascript">
      $(".fa").css("display", "none");
      $("#logout").css("display", "none");
      $("#ruser").css("display", "none");
      $("#login").css("display", "inline");
      $("#register").css("display", "inline");
    </script>
    {% endif %}
    {% block body %}{% endblock body %}

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© 2017 uknowho</span>
        <span style="float:right" class="text-muted">Any doubts? <a>Contact us!</a></span>
      </div>
    </footer>
  </body>
</html>
